syntax = "proto3";

option java_multiple_files = true;

option java_package = "io.siddhi.extension.map.protobuf.autogenerated";

message Request {
    string stringValue = 1;
    int32 intValue = 2;
    int64 longValue = 3;
    bool booleanValue = 4;
    float floatValue = 5;
    double doubleValue = 6;

}

message Response {
    string stringValue = 1;
    int32 intValue = 2;
    int64 LongValue = 3;
    bool booleanValue = 4;
    float floatValue = 5;
    double doubleValue = 6;
}

message RequestWithMap {
    string stringValue =1;
    int32 intValue = 2;
    map<string,string> map = 3;

}

message ResponseWithMap {
    string stringValue =1;
    int32 intValue = 2;
    map<string,string> map = 3;
}

message RequestWithList {
    string stringValue = 1;
    int32 intValue = 2;
    repeated string stringList = 3;
    repeated int32 intList = 4;
}

message ResponseWithList {
    repeated string stringList = 1;
    repeated int32 intList = 2;
}

message OtherMessageTypes {
    Request request = 1;
    RequestWithMap requestWithMap = 2;
    RequestWithList requestWithList = 3;
    repeated Request requestList = 4;
}

message NestedMessage {
    string stringValue = 1;
    int32 intValue = 2;
    message Inner {
        string innerString = 1;
        int32 innerInt = 2;
    }
    Inner innerObject = 3;
    repeated Inner innerList = 4;
}

message MessageWithUnderscore {
    string string_value = 1;
    int32 int_value = 2;
    double doubleValue_ = 3;
    string string_ValueValue = 4;
}
